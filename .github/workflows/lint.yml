name: Lint JavaScript Code

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Install ESLint
      run: |
        npm install eslint

    - name: Lint JavaScript files with ESLint
      run: |
        npx eslint .
